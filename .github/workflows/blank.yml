---
on:
  push:
    branches:
      - main
      - master
      - dev
env:
  JAVA_DISTRIBUTION: zulu
  JAVA_VERSION: 17
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
      - name: Prepare Gradle
        uses: gradle/gradle-build-action@ef76a971e2fa3f867b617efd72f2fbd72cf6f8bc
      - name: fix permission error
        run: chmod +x gradlew
     # - name: fix Windows permission error
     #   run: chmod +x /home/runner/.konan/dependencies/resourcehacker/ResourceHacker.exe
      - name: üõ†Ô∏è Build JS bundle
        run: ./gradlew jsBrowserProductionWebpack
      - name: Deploy üöÄ to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: github-pages
          FOLDER: build/dist/js/productionExecutable
          CLEAN: true
      - name: Lines of Code Badge
        uses: shadowmoose/GHA-LoC-Badge@1.0.0
