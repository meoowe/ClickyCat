---
on:
  push:
    branches:
      - main
      - master
      - dev
env:
  JAVA_DISTRIBUTION: zulu
  JAVA_VERSION: 17
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
      - name: Prepare Gradle
        uses: gradle/gradle-build-action@ef76a971e2fa3f867b617efd72f2fbd72cf6f8bc
      - name: fix permission error
        run: chmod +x gradlew
      - name: üõ†Ô∏è Build JS bundle
        run: ./gradlew jsBrowserProductionWebpack
      - name: ü´ô Build Jar File
        run: ./gradlew packageJvmFatJar
      - name: ü™ü Build Windows Executable
        run: chmod +x /home/runner/.konan/dependencies/resourcehacker/ResourceHacker.exe && ./gradlew packageJvmWindowsApp
      - name: üêß Build Linux Executable
        run: ./gradlew packageJvmLinuxApp
      - name: Copy Directory
  # You may pin to the exact commit or the version.
  # uses: MadaraUchiha/copy-action@7ddff6fc153a2ea2cd0fb88ed9750544c051e399
        uses: MadaraUchiha/copy-action@0.0.1
        with:
          # Source file
          source: build/libs
          # Target file
          target: /out
      - name: Copy Directory
  # You may pin to the exact commit or the version.
  # uses: MadaraUchiha/copy-action@7ddff6fc153a2ea2cd0fb88ed9750544c051e399
        uses: MadaraUchiha/copy-action@0.0.1
        with:
          # Source file
          source: build/dist/js/productionExecutable
          # Target file
          target: /out
      - name: Deploy üöÄ to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: github-pages
          FOLDER: build/dist/js/productionExecutable
          CLEAN: true
