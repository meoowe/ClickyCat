name: Web build
on:
  push:
    branches: [ master ]
env:
  GODOT_VERSION: 4.3
  EXPORT_NAME: ClickyCat
jobs:
  export-web:
    name: Web Export ğŸŒ
    runs-on: ubuntu-latest
    container:
      image: docker://barichello/godot-ci:4.3
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup ğŸ’»
        run: |
          mkdir -v -p build/web ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Import resources once ğŸ“¦
        continue-on-error: true
        run: godot --headless -v --import
      - name: Web Build ğŸ”§
        run: godot --headless -v --export-release "Web" ./build/web/index.html
      - name: Install rsync ğŸ“š
        run: |
          apt-get update && apt-get install -y rsync
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          single-commit: true
          folder: build/web # The folder the action should deploy.